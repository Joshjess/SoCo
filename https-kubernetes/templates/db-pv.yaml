kind: PersistentVolume
apiVersion: v1
metadata:
  name: {{ .Values.volumeName }}
  labels:
    type: local
    app: "{{.Values.appName}}-db"
spec:
  storageClassName: microk8s-hostpath
  capacity:
    storage: {{ .Values.volumeSize }}
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/opt/postgres/data"
