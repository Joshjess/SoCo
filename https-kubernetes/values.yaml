# Default values for webapp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
appName: webapp


# Volume
volumeMountName: webapp-pv-mount
volumeClaimName: webapp-pv-claim
volumeName: webapp-pv-volume
volumeSize: 1Gi


# Database
db:
  pgVersion: latest
  port: 5432
  user: postgres
  password: password123
  name: postgres


# Backend
backend:
  image: joshjess/backend:latest
  replicaCount: 1
  port: 8080

# Frontend
frontend:
  image: joshjess/frontend:https
  replicaCount: 1
  port: 80
  containerPort: 80


service:
  type: ClusterIP
  port: 80
  url : "test.test.com" 

